  <body>
   <div class="container">
      <h1>Tip App</h1>
      <p>Enter the bill amount and tip percentage to calculate the total please.</p> 
      <label for="bill">Bill amount:</label>
        <input placeholder="insert amount" type="number" id="bill">
      <br/>
      <label for="tip">Tip percentage:</label>
        <input placeholder="insert tip" type="number" id="tip">
      <br/>
      <button id="calculate">Calculate</button>
      <br/>
      <label for="total">Total:</label>
      <span id="total"></span>
  </div>
